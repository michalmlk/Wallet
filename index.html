<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/73f9b9df0e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <button class="dmode"><i class="fa-solid fa-sun"></i></button>
        <div class="incomes box">
            <h1>Incomes</h1>
            <p class="cash"><span>0</span>$</p>
        </div>
        <div class="exp box">
            <h1>Expenses</h1>
            <p class="cash"><span>0</span>$</p>
        </div>
        <div class="money box">
            <h1>Avaiable money</h1>
            <p class="cash"><span>0</span>$</p>
            <div class="buttons">
                <button class="btn add">Add transaction</button>
                <button class="btn del">Delete all</button>
            </div>
        </div>
        <div class="history box">
            <h1>History</h1>
            <ul>
                <!-- <div class="record">
                    <p class="price">-25$</p>
                    <p class="category">shopping</p>
                </div> -->
            </ul>
        </div>
    </div>
    <div class="popup">
        <h1>Add transaction</h1>
        <select name="category" id="category">
            <option value="daily">daily</option>
            <option value="shopping">shopping</option>
            <option value="payment">payment</option>
        </select>
        <input type="number" placeholder="value" id="val">
        <button class="btn add">Add</button>
        <button class="btn del">Back</button>
        <p class="errorInfo"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
